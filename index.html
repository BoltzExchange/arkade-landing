<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boltz x Arkade</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --bg: #0d0d0d;
            --bg-2: #0f0a1a;
            --text: #e8e8e8;
            --muted: #a2a2a2;
            --primary: #3B1E99; /* purple */
            --accent: #FF4C1E;  /* orange */
            --grid: rgba(59, 30, 153, 0.06);
            --border: rgba(232, 232, 232, 0.08);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background:
                linear-gradient(135deg,
                    #0d0d0d 0%,
                    #16101f 35%,
                    #140a1f 50%,
                    #1a0e0e 65%,
                    #0d0d0d 100%);
            color: var(--text);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Courier New", monospace;
            display: grid;
            place-items: center;
            min-height: 100%;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        /* subtle static grid */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(0deg, var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none;
            mix-blend-mode: normal;
        }

        .container {
            width: min(960px, 92vw);
            background: linear-gradient(180deg, rgba(17, 10, 26, 0.7), rgba(17, 10, 26, 0.7)), var(--bg-2);
            border: 1px solid var(--primary);
            box-shadow:
                0 0 0 1px rgba(255, 76, 30, 0.08),
                0 20px 60px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        /* corner brackets */
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border: 2px solid var(--accent);
        }
        .container::before {
            top: -8px;
            left: -8px;
            border-right: 0;
            border-bottom: 0;
        }
        .container::after {
            bottom: -8px;
            right: -8px;
            border-left: 0;
            border-top: 0;
        }

        .frame-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: center;
            padding: 18px 22px;
            border-bottom: 1px solid var(--border);
            background: radial-gradient(1200px 60px at 0% 0%, rgba(59, 30, 153, 0.08), transparent);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
        }

        .header-left {
            color: var(--text);
        }

        .header-left .mark {
            color: var(--accent);
            margin-right: 8px;
        }

        .header-right {
            color: var(--muted);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 8px;
            background: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 76, 30, 0.15);
            border-radius: 2px;
        }

        .content {
            padding: 40px 30px 34px;
        }

        .logo-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 28px;
            padding: 20px;
            border: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(59, 30, 153, 0.06), transparent);
        }

        .logo-row img {
            height: 64px;
            width: auto;
            filter: drop-shadow(0 6px 16px rgba(0, 0, 0, 0.55));
        }

        .logo-row .arkade-logo {
            height: 96px;
        }

        .x-symbol {
            font-size: 42px;
            font-weight: 800;
            color: var(--text);
            padding: 0 2px;
        }

        .heading {
            margin: 32px 0 6px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 800;
            font-size: 22px;
        }

        .heading .caret {
            color: var(--accent);
            margin-right: 6px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 14px auto 0;
            width: 240px;
            opacity: 0.7;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, minmax(160px, 1fr));
            gap: 16px;
            margin-top: 26px;
        }

        .button {
            display: block;
            text-decoration: none;
            text-align: center;
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 14px 22px;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: rgba(255, 76, 30, 0.06);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            box-shadow: inset 0 0 0 2px rgba(255, 76, 30, 0.08);
        }

        .button:focus-visible {
            outline: 2px dashed var(--primary);
            outline-offset: 3px;
        }

        .meta {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px;
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .frame-header { display: none; }
            .content { padding: 28px 18px 24px; }
            .logo-row { gap: 20px; padding: 16px; }
            .logo-row img { height: 48px; }
            .logo-row .arkade-logo { height: 76px; }
            .x-symbol { font-size: 32px; }
            .heading { font-size: 16px; letter-spacing: 5px; margin: 24px 0 6px; }
            .button-container { grid-template-columns: 1fr; gap: 14px; }
        }

        @media (max-width: 480px) {
            .logo-row { flex-direction: column; }
            .logo-row img { height: 44px; }
            .logo-row .arkade-logo { height: 68px; }
            .heading { font-size: 14px; letter-spacing: 3px; }
            .container::before, .container::after { width: 18px; height: 18px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame-header">
            <div class="header-left"><span class="mark">[</span>boltz × arkade<span class="mark"> ]</span></div>
            <div class="header-right"><span class="status-dot"></span>status: online</div>
        </div>
        <div class="content">
            <div class="logo-row">
                <img src="./assets/boltz.svg" alt="boltz logo">
                <span class="x-symbol">×</span>
                <img src="./assets/arkade-white.svg" alt="arkade logo" class="arkade-logo">
            </div>
            <div class="heading"><span class="caret">></span> Live on mainnet</div>
            <div class="divider"></div>
            <div class="button-container">
                <a class="button" href="https://arkade.money/" target="_blank" rel="noopener noreferrer">Wallet</a>
                <a class="button" href="https://docs.arkadeos.com/" target="_blank" rel="noopener noreferrer">Documentation</a>
            </div>
        </div>
    </div>
</body>
</html>
